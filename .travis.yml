dist: trusty
sudo: required
language: node_js
node_js:
  - "8"
install:
  - npm install -g truffle
  - npm install -g ganache-cli
  - npm install
before-script:
  - ganache-cli -p 7545
script:
  - truffle compile
  - until curl localhost:7545; echo "Sleep" ;sleep 1;done
  - truffle migrate --network development
  - truffle test
