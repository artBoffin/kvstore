dist: trusty
sudo: required
language: node_js
node_js:
- '8'
install:
- npm install -g truffle
- npm install -g ganache-cli
- npm install
script:
- ganache-cli -p 7545 > /dev/null &
- sleep 5
- truffle compile
- truffle migrate --network development
- truffle test
- truffle migrate --network rinkeby
env:
  matrix:
  - secure: 
  - secure: 
